<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Image Search App</h1>
        <form id="hitesh" action="">
            <input type="text" id="search-input" placeholder="Search for images">
            <button id="search-button">Search</button>

        </form>
        
<div class="container">
        <div id="naks" class="search-results">
            <div class="search-result">
                <img src="./Old_town.jpg" alt="Paris city">
                <a href="https://unsplash.com/photos/r90ZgffimHk" target="_blank">Paris city</a>
            </div>
            <div class="search-result">
                <img src="./View.jpg" alt="Canal in spain">
                <a href="https://unsplash.com/photos/r90ZgffimHk" target="_blank">Canal in spain</a>
            </div>
            <div class="search-result">
                <img src="./college_fest.jpg" alt="Mentors">
                <a href="https://unsplash.com/photos/r90ZgffimHk" target="_blank">Mentors</a>
            </div>
        </div>
        <button id="show-more-button">Show More</button>
</div>
        <script src="script.js"></script>
    </body>
</html>
